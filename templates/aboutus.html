{% extends 'base.html' %}
{% block content %}
	{% load static %}
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  margin: auto;
  width: 50%;
  padding: 10px;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 8px;
}

.about-section {
  padding: 50px;
  text-align: center;
  background-color: #474e5d;
  color: white;
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}
</style>
</head>
<body>

<div class="about-section">
  <h1>About Us</h1>
</div>

<h2 style="text-align:center">AQUAPRO</h2>
<div class="row">
  <div class="column">
    <div class="card">
      <img src="{% static 'images/Creator.jpeg' %}" alt="Jane" style="width:100%">
      <div class="container">
        <h2>Achary Anandu Saji</h2>
        <p class="title">CEO & Founder of AquaPro</p>
        <p>AquaPro deals with Online Sale of Pet Fishes,Live Plants and other Aquarium Equipments.</p>
        <p>acharyanandusaji@gmail.com</p>
        <p><a href="tel:+918547692252"><button class="button">Contact</button></a></p>
      </div>
    </div>
  </div>


</div>


{% endblock content %}
